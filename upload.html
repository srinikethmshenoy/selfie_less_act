<script>
var count=0;
function increment()
{
	count=count+1;
	var r=document.getElementById("maindiv");
	var f=document.getElementById("text");
	r.removeChild(f);
	var g=document.createElement("H1");
	g.id="text"; 
	var t=document.createTextNode(count);
	t.id="innertext"; 
	g.appendChild(t);
	r.appendChild(g);
}

function uploadimage()
{	var up=document.getElementById("upload");
	var y=document.getElementById("browse");
	var f=document.createElement("H1");
	var t=document.createTextNode(y.value);
	f.appendChild(t);
	document.body.appendChild(f);
	
}
</script>
